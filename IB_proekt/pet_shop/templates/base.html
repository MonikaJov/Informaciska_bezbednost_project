<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body style="background-color: #f8f9ff; min-height: 100vh; display: flex; flex-direction: column;">
<main>
    <div class="container-fluid " style=" color: white;  background-color: #17a2b8;">
        <div class="row">
            <div class="col-auto my-auto">
                <h3 class="display-6"><a style=" color: white;" href="/posts">Blog Posts</a></h3>
            </div>
            <div class="col-auto my-auto">
                <form style="margin-top: 10px;" class="form-inline" method="GET" action="{% url 'search_results' %}">
                    <div class="input-group mb-3">
                        <input class="form-control mr-sm-2" type="text" class="form-control" placeholder="Search"
                               name="query" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-auto my-auto">
                <form method="GET" action="{% url 'filter_results' %}">
                    <label for="from-date">From:</label>
                    <input type="date" id="from-date" name="from_date" required>
                    <label for="to-date">To:</label>
                    <input type="date" id="to-date" name="to_date" required>
                    <button class="btn btn-outline-light" type="submit">Filter</button>
                </form>
            </div>
            <div class="col-auto my-auto" style="text-align: right;  display: flex; margin-left: auto;">
                {% if user.is_authenticated %}
                    <span style="padding: 5px;">Welcome, <a style="color: white"
                                                            href="{% url 'profile' %}">{{ user.username }}! </a></span>
                    <a class="btn btn-outline-light btn-sm" href="{% url 'logout_form' %}">Log out</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% block content %}

    {% endblock %}
</main>
<br/>
</body>
<footer style="background-color: #17a2b8; margin-top: auto; padding: 10px; color: white; text-align: center">
    Â© Copyright 2023 FINKI IB project
</footer>
</html>
