{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        ul, li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: black;
        }
        .errorlist {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body style="background-color: gainsboro">
{% if text is not None %}
    <div id="success" class="text-center"
         style="background-color: lightgreen; width:100%; color: limegreen; font-size: 25px; margin-right: 100px; ">
        <br/>
    </div><br/><br/>
{% endif %}
<form method="post" action="{% url 'register' %}" enctype="multipart/form-data"
      style="margin-right: 570px; margin-left: 570px">
    {% csrf_token %}
    <div style="margin-top: 100px; background-color: whitesmoke;  padding: 30px;">
        <div style="text-align: center;">
            <h5>Sign in</h5>
            <br/>
        </div>
        Username:<br/>
        <input style="border: solid lightgray; border-width: thin; height: 36px; width: 317px; margin-bottom: 15px;"
               class="rounded" name="username" id="username" type="text">
        {{ form.as_p }}
        Confirm Password:<br/>
        <input style="border: solid lightgray; border-width: thin; height: 36px; width: 317px; margin-bottom: 15px;"
               class="rounded" name="password2" id="password2" type="password">
        <br/><br/>
        <input style="width: 315px;" class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
</body>
<br/>
<br/>
</html>
